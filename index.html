<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>From validation</title>
</head>
<body>
    <div class="container">
        <form  id="form">
            <div class="title">Get Started</div>
            <!-- user name input here-->
        <div>
            <label for="username">User name</label>
            <i class="fas fa-user-alt"></i>
            <input type="text" name="username" id="username" placeholder="User Name">
            <i class="fas fa-exclamation failure-icon" ></i>
            <i class="fas fa-check success-icon"></i>
            <div class="error"></div>
        </div>
         
        <!-- user email input here-->
        <div>
            <label for="email">Email</label>
            <i class="fas fa-paper-plane"></i>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <i class="fas fa-exclamation failure-icon" ></i>
            <i class="fas fa-check success-icon"></i>
            <div class="error"></div>

        </div>
        
        <!-- user password input here-->
        <div>
            <label for="password">Password</label>
            <i class="fas fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Password">
            <i class="fas fa-exclamation failure-icon" ></i>
            <i class="fas fa-check success-icon"></i>
            <div class="error"></div>

        
            <button type="submit" id="submit">Submit</button>
        </form>
        <div class="social">
            <div class="title">
                Get Start
            </div>
            <div class="question">Already Have an Account? <br/>
                <span>Sign In</span>
            </div>
            
            <div class="btn">
                <div class="btn-1"><img src="https://img.icons8.com/color/30/000000/google-logo.png"/> Sign Up</div>
                <div class="btn-2"><img src="https://img.icons8.com/fluency/30/000000/facebook-new.png"/>Sign Up</div>
                
            </div>
          
        </div>
    </div>



    </div>
</body>
<script src="main.js"></script>
</html>
